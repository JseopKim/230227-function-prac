<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">

  </div>
  <script>

    function dataFunc(a, b, c, d) {
      let obj = {
        parentData: document.querySelector(a),
        childrenData: document.createElement(b),
        grandChildren: document.createElement(c),
        grandChildrenText: d
      }
      return obj;
    }
    let tagArray = ["div", 'footer', 'section'];
    let dataForm = dataFunc("#root", tagArray[0], 'p', "Hello");

    let root = dataForm.parentData;
    console.dir(root);
    let u = dataForm.childrenData;
    root.appendChild(u);

    let l = dataForm.grandChildren;
    u.appendChild(l);
    l.textContent = dataForm.grandChildrenText;
  </script>
</body>

</html>
